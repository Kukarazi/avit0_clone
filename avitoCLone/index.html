<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Avito Clone by Dima</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./node_modules/normalize.css/normalize.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <ul class="header-items">
          <div class="left">
            <li><a class="header-link" href="#">Business contacts</a></li>
            <li><a class="header-link" href="#">Help</a></li>
          </div>
          <div class="right">
            <li>
              <a class="header-link login" href="#">Log in or register</a>
            </li>
            <li><a class="header-link ad" href="#">Post an ad </a></li>
          </div>
        </ul>
      </div>
    </header>
    <div class="outer-container">
      <div class="inner-container">
        <div class="search-panel-global">
          <div class="logo-box">
            <div class="logo-box-inner">
              <a class="logo" href="#"></a>
            </div>
          </div>
          <div class="search-form">
            <div class="top-rubricator"></div>
            <div class="search-windows">
              <div class="suggest-search">
                  <input type="text" id="search-input" name="search">
              </div>
              <div class="region-radius-choose">
                <div class="region">
                  <select id="region-choose" name="city">
                    <option value="Moscow">Moscow</option>
                    <option value="Saint-Petersburg">Saint-Petersburg</option>
                    <option value="Omsk">Omsk</option>
                    <option value="Kamchatka">Kamchatka</option>
                    <option value="USA">USA</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Chile">Chile</option>
                    <option value="Thailand">Thailand</option>
                  </select>
                </div>
                <div class="radius">
                  <select id="radius-choose" name="radius">
                    <option value="0">0</option>
                    <option value="100">100</option>
                    <option value="300">300</option>
                    <option value="600">600</option>
                    <option value="1000">1000</option>
                    <option value="1500">1500</option>
                    <option value="2000">2000</option>
                    <option value="3000">3000</option>
                  </select>
                </div>
              </div>
              <input type="button" class="search-button"></input>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

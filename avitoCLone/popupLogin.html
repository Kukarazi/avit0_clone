<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./node_modules/normalize.css/normalize.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="popupLoginStyles.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="popupLogin">
        <div class="inner-layout-container">
      <div class="login-wrapper">
        <div class="styles-login-form">
          <form class="form-form">
            <div class="form-title">Login form</div>
            <div class="hide-content">
              <div class="form-item-phonefield">
                <div class="phonefield-wrapper">
                  <div class="phonefield-fieldset">
                    <label class="phonefield-layout-label">
                      <input
                        type="email"
                        class="input-input input-login"
                        name="login"
                        placeholder="Email"
                      />
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-item-pswdfield">
                <div class="pswdfieldset">
                  <div class="column-root-pswd">
                    <div class="fieldset-field">
                      <label class="input-layout-pswrd">
                        <input
                          type="password"
                          class="input-input input-pswrd"
                          placeholder="Password"
                          autocomplete="current-password"
                        />
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-item-checkboxpswd">
                <div class="checkbox-fieldset">
                  <div class="column-root-checkbox">
                    <div class="fieldset-field-checkbox">
                      <div class="AuthForm-checkbox">
                        <label class="label-checkbox-pswrd">
                          <input
                            name="remember"
                            type="checkbox"
                            class="checkbox-input"
                            checked
                          />
                          <span class="checkbox-label-remember-text"
                            >"Remember password"</span
                          >
                        </label>
                        <a
                          target="_self"
                          href="#"
                          class="link-link-design-default"
                          >Forgot your password?</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-item-enter">
              <div class="form-enter-layout">
                <div class="form-enter-column-root">
                  <div class="form-enter-fieldset">
                    <div>
                      <div class="form-enter-auth">
                        <button
                          disabled
                          type="submit"
                          name="submit"
                          class="button-button"
                        >
                          <span class="button-text-box">Enter</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </form>
        <span class="styles-socialmedia">or continue with</span>
        <div class="styles-socialmedia-root">
            <button class="styles-icon-smn icon-vk">
                <img src="https://www.avito.st/remote-modules/component-auth/2e977573/ca9427263a40a6a89ab8.svg" alt="VK">
            </button>
            <button class="styles-icon-smn icon-ok">
                <img src="https://www.avito.st/remote-modules/component-auth/2e977573/987ab3bf6357e2b115cd.svg" alt="Odnoklassniki">
            </button>
            <button class="styles-icon-smn icon-google">
                <img src="https://www.avito.st/remote-modules/component-auth/2e977573/b111752122d30d2c3def.svg" alt="Google">
            </button>
            <button class="styles-icon-smn icon-apple">
                <img src="https://www.avito.st/remote-modules/component-auth/2e977573/d2b44d9a8476d64ca3f6.svg" alt="Apple">
            </button>
        </div>

      </div>
            <div class="styles-root-footer">
        <span class="text-text-footer">
            <a href="#" target="_self" class="link-link-design-default">Register</a>
        </span>
      </div>
      <div class="styles-agreement-footer">
        "When register and&nbsp;enter you&nbsp;accept agreement of&nbsp;
        <a href="#" class="link-link-design-default" target="_self">
            <span class="styles-agreement-footer-span">Avito usage</span>
        </a>&nbsp;and&nbsp;
        <a href="#" class="link-link-design-default" target="_self">
            <span class="styles-agreement-footer-span">policy of data usage.</span>
        </a>
      </div>
        </div>
    </div>
  </body>
</html>
